# The configuration schema is defined by service.proto file
# https://github.com/googleapis/googleapis/blob/master/google/api/service.proto
type: google.api.Service
config_version: 3

# Name of the service configuration.
#_d|name: datacommons.endpoints.PROJECT_ID.cloud.goog
#_c|name: DOMAIN

# API title to appear in the user interface (Google Cloud Console).
title: Data Commons API
apis:
- name: datacommons.Mixer

# Endpoints DNS
endpoints:
#_d|- name: datacommons.endpoints.PROJECT_ID.cloud.goog
#_d|  target: "IP_ADDRESS"
#_c|- name: DOMAIN
#_c|  target: "IP_ADDRESS"

usage:
  rules:
  # Query methods can be called without an API Key.
  - selector: datacommons.Mixer.Query
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.QueryPost
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.GetPropertyLabels
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.GetPropertyLabelsPost
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.GetPropertyValues
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.GetPropertyValuesPost
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.GetTriples
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.GetTriplesPost
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.GetPopObs
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.GetPlaceObs
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.GetPopulations
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.GetObservations
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.GetPlacesIn
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.GetPlacesInPost
    allow_unregistered_calls: true
  - selector: datacommons.Mixer.GetPlaceKML
    allow_unregistered_calls: true
